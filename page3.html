<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">

</head>


<body>

    <h1 class="font-bold uppercase text-center text-blue-500">Products</h1>
    
    <div class="sm:flex m-5">

        <div class="m-5 sm:w-1/2">
            <ul>
                <li>Product 1</li>
                <li>Product 2</li>
            </ul>
        </div>

    
        <form netlify class="m-5 sm:w-1/2">
            <label class="block mt-4 font-bold" for="name">What is your name?</label>
            <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
            focus:border-purple-500" type="text" id="name" name="name">

            <label class="block mt-4 font-bold" for="favorite-product">What is your favorite product?</label>
            <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
            focus:border-purple-500" type="text" id="favorite-product" name="favoriteProduct">

            <button class="block mt-4 text-white bg-purple-500 rounded px-4 py-2">Submit form!</button>
        </form>

    </div>
    
    <div class="m-5"><a class="border-2 p-2" href="index.html">Back</a></div>
  
</body>


</html>
